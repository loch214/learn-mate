<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Apply - Learn Mate</title><link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div th:replace="~{admin/fragments :: navbar}"></div><div style="display: flex; justify-content: center; align-items: center; padding: 2rem 0;"><div class="form-container"><h2>Create Your Account</h2><div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div><form th:action="@{/signup}" method="post"><div class="form-group"><label for="fullName">Full Name:</label><input type="text" id="fullName" name="fullName" required></div><div class="form-group"><label for="username">Username:</label><input type="text" id="username" name="username" required></div><div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div><div class="form-group"><label for="password">Password:</label><input type="password" id="password" name="password" required></div><div class="form-group"><label for="confirmPassword">Confirm Password:</label><input type="password" id="confirmPassword" name="confirmPassword" required></div><div class="form-group"><label for="role">Apply as a:</label><select id="role" name="role" onchange="toggleDetails()"><option value="STUDENT" selected>Student</option><option value="TEACHER">Teacher</option></select></div><div id="studentDetails" class="form-group"><label for="grade">Grade:</label><input type="text" id="grade" name="details"></div><div id="teacherDetails" class="form-group" style="display: none;"><label for="subject">Subject to Teach:</label><input type="text" id="subject" name="details"></div><button type="submit" class="btn btn-success">Apply</button></form><div class="link">Already have an account? <a th:href="@{/login}">Log in</a></div></div></div><script>function toggleDetails(){var role=document.getElementById('role').value;var studentDetails=document.getElementById('studentDetails');var teacherDetails=document.getElementById('teacherDetails');if(role==='STUDENT'){studentDetails.style.display='block';teacherDetails.style.display='none';document.getElementById('subject').disabled=true;document.getElementById('grade').disabled=false;}else{studentDetails.style.display='none';teacherDetails.style.display='block';document.getElementById('grade').disabled=true;document.getElementById('subject').disabled=false;}}
document.addEventListener('DOMContentLoaded',function(){toggleDetails();});</script></body></html>
