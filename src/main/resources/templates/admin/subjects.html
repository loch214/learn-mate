<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="~{admin/fragments :: common-head}"><title>Manage Subjects</title></head><body><div th:replace="~{admin/fragments :: navbar}"></div><div class="container"><div class="page-header"><h1>Subjects / Classes</h1></div><div class="row"><div class="col-lg-8"><div class="card"><div class="card-header"><h3>Existing Subjects</h3></div><div class="card-body"><div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div><table class="data-table"><thead><tr><th>Name</th><th>Teacher</th><th>Fee</th><th>Actions</th></tr></thead><tbody><tr th:each="subject : ${subjects}"><td th:text="${subject.name}"></td><td th:text="${subject.teacher != null ? subject.teacher.fullName : 'Unassigned'}"></td><td th:text="${'$' + #numbers.formatDecimal(subject.monthlyFee, 1, 2)}"></td><td><form th:action="@{/admin/subjects/delete}" method="post"><input type="hidden" name="id" th:value="${subject.id}" /><button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button></form></td></tr></tbody></table></div></div></div><div class="col-lg-4"><div class="card"><div class="card-header"><h3>Add New Subject</h3></div><div class="card-body"><form th:action="@{/admin/subjects/add}" method="post"><div class="form-group"><label for="name" class="form-label">Name</label><input type="text" id="name" name="name" class="form-control" required /></div><div class="form-group"><label for="description" class="form-label">Description</label><input type="text" id="description" name="description" class="form-control" required /></div><div class="form-group"><label for="monthlyFee" class="form-label">Monthly Fee</label><input type="number" id="monthlyFee" name="monthlyFee" class="form-control" step="0.01" required /></div><div class="form-group"><label for="teacherId" class="form-label">Assign Teacher (Optional)</label><select id="teacherId" name="teacherId" class="form-select"><option value="">-- Unassigned --</option><option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.fullName}"></option></select></div><button type="submit" class="btn btn-primary w-100">Create Subject</button></form></div></div></div></div></div><th:block th:replace="~{admin/fragments :: navbar-script}"></th:block></body></html>
