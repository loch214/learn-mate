<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Manage Applications - Admin</title><link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div th:replace="~{admin/fragments :: navbar}"></div><div class="container"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;"><h1>User Applications</h1></div><div class="table-container"><table><thead><tr><th>Full Name</th><th>Username</th><th>Email</th><th>Applying As</th><th>Details</th><th>Actions</th></tr></thead><tbody><tr th:each="app : ${applications}"><td th:text="${app.fullName}"></td><td th:text="${app.username}"></td><td th:text="${app.email}"></td><td th:text="${app.role}"></td><td th:text="${app.details}"></td><td><form th:action="@{/admin/applications/approve}" method="post" style="display: inline-block;"><input type="hidden" name="id" th:value="${app.id}" /><button type="submit" class="btn btn-success">Approve</button></form><form th:action="@{/admin/applications/reject}" method="post" style="display: inline-block;"><input type="hidden" name="id" th:value="${app.id}" /><button type="submit" class="btn btn-danger">Reject</button></form></td></tr><tr th:if="${#lists.isEmpty(applications)}"><td colspan="6" style="text-align: center;">No pending applications found.</td></tr></tbody></table></div></div></body></html>
