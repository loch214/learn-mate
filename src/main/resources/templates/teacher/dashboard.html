<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="~{admin/fragments :: common-head}"><title>Teacher Dashboard</title></head><body><div th:replace="~{admin/fragments :: navbar}"></div><div class="container fade-in"><div class="dashboard-header"><h1>Teacher Dashboard</h1><p>Welcome, <span th:text="${teacher.fullName}" class="text-primary">Teacher Name</span>!</p></div><div class="dashboard-stats"><div class="stat-card slide-in-up"><h3>My Subjects</h3><p class="stat-number" th:text="${subjects.size()}">0</p><p class="stat-label">Total Subjects Assigned</p></div></div><div class="recent-subjects mt-5" th:if="${!subjects.isEmpty()}"><h2 class="mb-3">My Subjects</h2><div class="subjects-grid"><div class="subject-card" th:each="subject : ${subjects}"><h3 th:text="${subject.name}"></h3><p th:text="${subject.description}"></p><div class="subject-actions"><a th:href="@{/teacher/subjects/{id}(id=${subject.id})}" class="btn btn-sm btn-outline-primary">Details</a></div></div></div></div></div><th:block th:replace="~{admin/fragments :: navbar-script}"></th:block></body></html>
