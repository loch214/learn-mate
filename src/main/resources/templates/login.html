<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Login - Learn Mate</title><link rel="stylesheet" th:href="@{/css/main.css}"></head><body><div th:replace="~{admin/fragments :: navbar}"></div><div style="display: flex; justify-content: center; align-items: center; padding-top: 5rem;"><div class="form-container"><h2>Login to Learn-Mate</h2><form th:action="@{/login}" method="post"><div class="form-group"><label for="username">Username or Email:</label><input type="text" id="username" name="username" required autofocus></div><div class="form-group"><label for="password">Password:</label><input type="password" id="password" name="password" required></div><div th:if="${param.error}" class="message error" style="text-align: left;">Invalid username or password.</div><button type="submit" class="btn btn-primary">Log In</button></form><div class="link">New to Learn-Mate? <a th:href="@{/signup}">Create an account</a></div></div></div></body></html>
